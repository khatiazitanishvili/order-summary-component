<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="background-image"></div>
  <div class="container">


    <img src="./images/illustration-hero.svg" alt="hero">
    <h1>Order Summary</h1>
    <p> You can now listen to millions of songs,
      audiobooks, and podcasts on any
      device anywhere you like!</p>


    <div class="payment">
      <article>
        <img src="./images/icon-music.svg" alt="music-logo">
        <div>
          <h5>Annual Plan</h5>
          <p>$59.99/year</p>
        </div>
      </article>

      <button class="btn btn-change">Change</button>
    </div>



    <div class="end">
      <button class="btn btn-pay">Proceed to Payment</button>
      <button class="btn btn-cancel">Cancel Order</button>
    </div>
  </div>


</body>

</html>
